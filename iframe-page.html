<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        iframe {
            width: 80%;
            height: 600px;
            border: 2px solid #333;
            margin-top: 20px;
        }

        .article-container {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        .article-container h2 {
            color: #333;
        }

        .article-container p {
            line-height: 1.6;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Parent Page</h1>
    <button id="parentButton">parent button</button>

    <p>iframe page:</p>

    <iframe src="artikel.html" title="Detail Artikel"></iframe>



    <script>
        window.dataLayer = window.dataLayer || [];

        document.getElementById('parentButton').onclick = function() {
            const dataToPush = {
                event: 'general_event',
                event_name: 'parent_button_clicked',
                event_action: 'clicked on Parent Button',
            };
            
            window.dataLayer.push(dataToPush);
            console.log('Data telah dikirim ke dataLayer:', dataToPush);
        };
    </script>
</body>
</html>
